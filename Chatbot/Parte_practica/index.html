<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat bot</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <!--chat box-->
        <div class="chat-box">
            <!--encabezado del chat-->
            <div class="usuario">
                <img src="imagenes/logo.png" alt="Logo">
                <div class="texto-usuario">
                    <h2>Thanos</h2>
                    <p>online</p>
                </div>
            </div>
            <!--Lugar en donde se encientra la lista de mensajes-->
                <ul class="cuadro-chats">
                    <li class="chat-cliente">
                        <span></span>
                        <p>Hi!<br>How can I help you today?</p>
                    </li>
                </ul>
            <!--entrada de texto del usuario-->
            <div class="chat-input">
                <textarea placeholder="Enter Message"></textarea>
                <span class="boton-envio">
                    <img src="imagenes/logo.png" alt="envio">
                </span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
